<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My InLook</title>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/37c7278bcc.js" crossorigin="anonymous"></script>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="canonical" href="https://getbootstrap.com/docs/5.2/examples/sign-in/">

    <!-- CSS Stylsheet -->
    <link rel="stylesheet" href="styles.css">

    <!-- FavIcon -->
    <link rel="shortcut icon" href="images/InLookFavicon.png" type="image/x-icon">

</head>
<body>


    <section id="title">

        <!-- Nav Bar -->
    
        <div class="container-fluid">
    
    
          
          <nav class="navbar navbar-expand-lg navbar-dark">
            
            <a class="navbar-brand" href="#">
                <img class="navbar-logo" src="images/horizental-logo.png" alt="My InLook Logo">
            </a>


    
              <ul class="navbar-nav ml-auto">
    
                <li class="nav-item">
                  <a href="mailto:support@myinlook.net"><button type="button" class="shadow-sm contact-btn">Contact us</button></a>

                </li>
    
              </ul>

           
    
            
    
          </nav>
        
    
    
          <!-- Title -->
    
          <div class="row hero-container">
    
            <div class="col-lg-6 col-md-12 hero-content">
              <h1>Secure & Encrypted Enterprise Email Solution</h1>

              <button type="button" class="InLook-button hero-button" data-toggle="modal" data-target="#exampleModalCenter"><i class="fa-solid fa-right-to-bracket"></i> Log In</button>
              <button type="button" class="InLook-button hero-button" data-toggle="modal" data-target="#exampleModalCenter2"><i class="fa-solid fa-user-plus"></i> Sign Up</button>
              

              <!-- Modal -->
              <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLongTitle">Log In</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
                      <main class="form-signin w-100 m-auto">
                      <form action="mailto:support@myinlook.net">
                    
                        <div class="form-floating">
                          <label for="floatingInput">Email address</label>
                          <input type="email" class="form-control" id="floatingInput" placeholder="name@myinlook.com">
                          
                        </div>
                        <div class="form-floating">
                          <label for="floatingPassword">Password</label>
                          <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                          
                        </div>
                    
                        <div class="checkbox mb-3">
                          <label>
                            <input type="checkbox" value="remember-me"> Remember me
                          </label>
                        </div>
                      </form>
                      </main>
                    </div>
                    <div class="modal-footer">
                      
                      <button type="button" class="InLook-button">Log In</button>
                    </div>
                  </div>
                </div>
              </div>

              <!-- Modal2 -->
              <div class="modal fade" id="exampleModalCenter2" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLongTitle">Sign Up</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
                      <main class="form-signin w-100 m-auto">
                      <form action="mailto:support@myinlook.net">
                    
                        <div class="form-floating">
                          <label for="floatingInput">Email address</label>
                          <input type="email" class="form-control" id="floatingInput" placeholder="name@myinlook.com">
                          
                        </div>
                        <div class="form-floating">
                          <label for="floatingPassword">Password</label>
                          <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                          
                        </div>
                    
                        <div class="checkbox mb-3">
                          <label>
                            <input type="checkbox" value="remember-me"> Remember me
                          </label>
                        </div>
                      </form>
                      </main>
                    </div>
                    <div class="modal-footer">
                      
                      <button type="button" class="InLook-button">Sign Up</button>
                    </div>
                  </div>
                </div>
              </div>


            </div>
            <div class="col-lg-6 col-md-12">
              <img class="title-image" src="images/InLookApp3-02.png" alt="My InLook">
            </div>
          </div>

        </div>
    
        
    
      </section>


    <section id="footer">

        <div class="footer-container">
            <footer>
              <div class="d-flex justify-content-between align-items-center flex-row mb-3">
                <div class="p-2">
                  <p class="text-muted footer-p">An <a target="_blank" href="https://www.itsecnow.com/" class="link-warning">ITSEC</a> Company Â©2011-2021</p>
                  <p class="text-muted footer-p">Email Services Secured by ITSEC | All rights reserved</p>
                  <a target="_blank" href="https://www.facebook.com/itsec.ae"><i class="fa-brands fa-facebook fa-2x"></i></a>
                  <a target="_blank" href="https://www.instagram.com/ITSECNOW"><i class="fa-brands fa-instagram fa-2x"></i></a>
                  <a target="_blank" href="https://twitter.com/itsecnow"><i class="fa-brands fa-twitter fa-2x"></i></a>
                  <a target="_blank" href="https://www.linkedin.com/company/it-sec/"><i class="fa-brands fa-linkedin-in fa-2x"></i></a>

                </div>
                <div>
                <img class="footer-logo img-fluid" src="images/vertical-logo.png" alt="InLook Logo">
              </div>
              </div>
            </footer>
          </div>

    </section>
    

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

  </body>
</html>
